<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Price comparison</title>
	<link rel="stylesheet" href="FSWD30-CodeReview2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


<span id="amsterdam"></span>  <!--ausgabe durchschnittspreis-->
<span id="london"></span>	  <!--ausgabe durchschnittspreis-->







<script>
function averageAmsterdam(price1, price2, price3, price4) {
	var sum = price1 + price2 + price3 + price4;
	var resultAmsterdam = sum / 4;
	return resultAmsterdam;
}
document.getElementById("amsterdam").innerHTML=averageAmsterdam(1500, 500, 1800, 700);


function averageLondon(price1, price2, price3, price4) {
	var sum = price1 + price2 + price3 + price4;
	var resultLondon = sum / 4;
	return resultLondon;
}
document.getElementById("london").innerHTML=averageLondon(2500, 1500, 1000, 900);



</script>
</body>
</html>
